<!DOCTYPE html>
<html>
<head>
    <title>Options for speak or lookup</title>
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/options.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
</head>
<body>
    <div class = "content">
        <p><input type="checkbox" id="lookupword" class="checkbox"/> <span class="words">Look up words</span></p>
        <p><input type="checkbox" id="speakword" class="checkbox"/> <span class="words">Speak words </span></p>
        <div class = "submitbtn">
            <input type="submit" id="submit" value="Submit Change"/>
        </div>
    </div>
</body>
</html>
